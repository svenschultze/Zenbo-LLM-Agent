<html>
<head>
    <title>Robot API</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type='text'], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type='submit'] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type='submit']:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Robot API</h1>
<form action='/robot/speak' method='post'>
    <label for='text'>Speak:</label>
    <input type='text' id='text' name='text'/>
    <input type='submit' value='Speak'/>
</form>
<form action='/robot/stop-speak' method='post'>
    <input type='submit' value='Stop Speaking'/>
</form>
<form action='/robot/expression' method='post'>
    <label for='expression'>Expression:</label>
    <select id='expression' name='expression'>
        <option value='DEFAULT'>Default</option>
        <option value='HAPPY'>Happy</option>
        <option value='INTERESTED'>Interested</option>
        <option value='SHY'>Shy</option>
    </select>
    <input type='submit' value='Set Expression'/>
</form>
</body>
</html>
